<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TechnoAcademy University</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <h1> TechnoAcademy University</h1>
      <h2>Sistema de Registro Acad茅mico</h2>
      
      <!-- Mensaje de error -->
      <div id="error-message" class="error-message" style="display: none;"></div>
      
      <form id="loginForm" method="POST" action="/login" class="login-form">
        <div class="form-group">
          <label for="nombre_usuario">Usuario:</label>
          <input type="text" id="nombre_usuario" name="nombre_usuario" required 
                 placeholder="Ingrese su usuario" autocomplete="username">
        </div>

        <div class="form-group">
          <label for="contrasena">Contrase帽a:</label>
          <input type="password" id="contrasena" name="contrasena" required 
                 placeholder="Ingrese su contrase帽a" autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary">
          <span id="btn-text">Iniciar Sesi贸n</span>
          <span id="btn-loader" style="display: none;">Iniciando...</span>
        </button>
      </form>

      <div class="login-footer">
        <p style="color: #5a6c7d; font-size: 0.9rem; margin-top: 1.5rem;">
          漏 2025 TechnoAcademy University
        </p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');
    const btnText = document.getElementById('btn-text');
    const btnLoader = document.getElementById('btn-loader');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Ocultar error previo
      errorMessage.style.display = 'none';
      
      // Mostrar loader
      btnText.style.display = 'none';
      btnLoader.style.display = 'inline';
      form.querySelector('button').disabled = true;

      const formData = new FormData(form);
      const data = {
        nombre_usuario: formData.get('nombre_usuario'),
        contrasena: formData.get('contrasena')
      };

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          // Login exitoso - redirigir
          window.location.href = result.redirect;
        } else {
          // Mostrar error
          showError(result.error || 'Error al iniciar sesi贸n');
        }
      } catch (error) {
        showError('Error de conexi贸n. Intente nuevamente.');
      } finally {
        // Restaurar bot贸n
        btnText.style.display = 'inline';
        btnLoader.style.display = 'none';
        form.querySelector('button').disabled = false;
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      
      // Auto-ocultar despu茅s de 5 segundos
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>

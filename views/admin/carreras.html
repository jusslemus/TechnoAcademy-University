    <div class="container">

        <div class="action-buttons">

                </div>
                <div class="form-group">
                    <label for="codigo_carrera">C贸digo:</label>

                </div>
                <div class="form-group">
                    <label for="duracion_semestres">Duraci贸n (semestres):</label>
                    <input type="number" id="duracion_semestres" name="duracion_semestres" min="1" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci贸n:</label>
                    <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="cerrarFormulario()">Cancelar</button>
                </div>
            </form>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>C贸digo</th>
                    <th>Nombre</th>
                    <th>Duraci贸n</th>
                    <th>Estado</th>
                    <th>Acciones</th>

            <tbody id="carrerasTable">
                <tr>
                    <td colspan="5" style="text-align: center;">Cargando...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/admin/carreras.js"></script>
</body>
</html>

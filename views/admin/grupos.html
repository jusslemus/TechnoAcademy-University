<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Grupos - TechnoAcademy University</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üéì TechnoAcademy University</div>
            <div class="nav-links">
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/logout">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Gestionar Grupos</h1>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="abrirFormularioNuevoGrupo()">+ Nuevo Grupo</button>
        </div>

        <div id="formularioContainer" class="form-container" style="display: none;">
            <h2>Nuevo Grupo</h2>
            <form id="formGrupo" onsubmit="guardarGrupo(event)">
                <div class="form-group">
                    <label for="numero_grupo">N√∫mero de Grupo:</label>
                    <input type="number" id="numero_grupo" name="numero_grupo" min="1" required>
                </div>
                <div class="form-group">
                    <label for="materia">Materia:</label>
                    <select id="materia" name="materia" required>
                        <option value="">Seleccionar materia...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="docente">Docente:</label>
                    <select id="docente" name="docente" required>
                        <option value="">Seleccionar docente...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="periodo">Per√≠odo Acad√©mico:</label>
                    <select id="periodo" name="periodo" required>
                        <option value="">Seleccionar per√≠odo...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="horario">Horario:</label>
                    <input type="text" id="horario" name="horario" placeholder="Ej: Lun-Mi√© 8:00-10:00" required>
                </div>
                <div class="form-group">
                    <label for="aula">Aula:</label>
                    <input type="text" id="aula" name="aula" placeholder="Ej: A-101" required>
                </div>
                <div class="form-group">
                    <label for="cupo_maximo">Cupo M√°ximo:</label>
                    <input type="number" id="cupo_maximo" name="cupo_maximo" min="1" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="cerrarFormulario()">Cancelar</button>
                </div>
            </form>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Grupo</th>
                    <th>Materia</th>
                    <th>Docente</th>
                    <th>Horario</th>
                    <th>Aula</th>
                    <th>Cupo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="gruposTable">
                <tr>
                    <td colspan="7" style="text-align: center;">Cargando...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function abrirFormularioNuevoGrupo() {
            document.getElementById('formularioContainer').style.display = 'block';
        }

        function cerrarFormulario() {
            document.getElementById('formularioContainer').style.display = 'none';
            document.getElementById('formGrupo').reset();
        }

        function guardarGrupo(event) {
            event.preventDefault();
            console.log('Guardar grupo - Implementar API');
        }
    </script>
</body>
</html>
